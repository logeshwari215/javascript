<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div id="inputdiv">
            <input type="number" id="inputno" placeholder="Enter length number">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
       
    </div>
    <script>
        function convert(){
            const cmval = Number(document.getElementById("inputno").value)
            const inchval = cmval/2.54
            const result = document.getElementById("result")
            result.innerHTML = inchval.toFixed(2) + "inches"
        }
       
    </script>
</body>
</html>
