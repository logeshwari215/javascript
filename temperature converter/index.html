<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> °C to °F</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="convertor">
        <div id="heading">
            <h2>Celsius to Fahrenheit</h2>
        </div>
        <div >
            <!-- oninput="convert()" for auto convertion while typing -->
            <input type="number" id="inputval" placeholder="Enter celsius"  >
        </div>
        <div>
            <button id="submit" type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">
    
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
